<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Animetopia</title>

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">

</head>
<body>

    <div class="section-1">
        <div">
            <span><img class="favicon" src="./favicon.png" alt="icon"></span>
            <span class="website-name">Animetopia</span>
            <span class="login-button">Sign In</span>
        </div>
        <div class="section-1-mid">
            <div style="font-size: 4.7vw; margin-bottom: 1vw;">Unlimited Anime</div>
            <div style="font-size: 1.7vw; margin-bottom: 2vw;">Watch Anywhere. Cancel Anytime.</div>
            <div style="font-size: 1vw; margin-bottom: 4vw;">Ready to watch? Enter your email to create or restart your membership.</div>
            <div class="search-and-start">
                <span><input class="search-bar" type="text" placeholder="   Email address"></span>
                <span><button class="get-started-button">Get Started ></button></span>
            </div>
        </div>
    </div>

    <hr>

    <div class="section-2">
        <div class="section-2-part-1">
            <div style="font-size: 2.5vw; margin-bottom: 2vw;">Enjoy on your TV.</div>
            <div style="font-size: 2.2vw; margin-bottom: 0.5vw;">Watch on smart TVs, PlayStation, Xbox,</div>
            <div style="font-size: 2.2vw; margin-bottom: 0.5vw">Chromecast, Apple TV, Blu-ray players and</div>
            <div style="font-size: 2.2vw; margin-bottom: 0.5vw;">more.</div>
        </div>

        <div class="section-2-part-2">
            <img class="gif" src="./giphy.webp" alt="">
        </div>
    </div>

    <hr>

</body>
</html>
